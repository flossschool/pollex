<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
    <link rel="stylesheet" type="text/css" href="../styles/all.min.css">
    <title>Página do usuário</title>
</head>

<body class="nunito">
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3 sticky">
        <a class="navbar-brand ml-2" href="#">pollex</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <button class="btn my-2 my-sm-0 font-weight-semibold text-lg hover-primary" type="submit">Sair</button>
            </form>
        </div>
    </nav>
    
    
    <div class="conteiner-fluid mt-36">
        <div class="row">

            <div class="col-10 col-md-3 container">
                <div class="row shadow rounded-lg bg-success border-0 py-1">
                    <div class="col-8">
                        <h3 class="text-white font-weight-bold">10</h3>
                        <h4 class="text-white">Minha Votações</h4>
                    </div>
                    <div class="col-4 text-center">
                        <i class="fas fa-3x fa-check-double py-3 text-white"></i>
                    </div>
                </div>
            </div>
            <div class="col-10 col-md-3 container">
                <div class="row shadow rounded-lg bg-danger border-0 py-1">
                    <div class="col-8">
                        <h3 class="text-white font-weight-bold">10</h3>
                        <h4 class="text-white">Votações que participo</h4>
                    </div>
                    <div class="col-4 text-center">
                        <i class="far fa-3x fa-calendar-alt py-3 text-white"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-16">
            <div class="row mt-2 shadow-sm py-2  w-75 bg-primary mx-auto text-center">
                <div class="col-1">
                    <span class="text-white">Tipo</span>
                </div>
                <div class="col-4">
                    <span class="text-white">Nome da Pool</span>
                </div>
                <div class="col-3">
                    <span class="text-white">Nome do Criador</span>
                </div>
                <div class="col-2">
                    <span class="text-white">N votos/N votantes</span>
                </div>
                <div class="col-2">
                    <span class="text-white">Data de Criação</span>
                </div>
            </div>
            <div class="row mt-3 py-2  w-75 border-bottom mx-auto text-center">
                <div class="col-1">
                    <i class="fas fa-square text-danger"  ></i>
                </div>
                <div class="col-4">
                    <span>Nome da Pool</span>
                </div>
                <div class="col-3">
                    <span>Nome do Criador</span>
                </div>
                <div class="col-2">
                    <span>N votos/N votantes</span>
                </div>
                <div class="col-2">
                    <span>Data de Criação</span>
                </div>
            </div>
            <div class="row  py-2  w-75  border-bottom  mx-auto text-center">
                <div class="col-1">
                    <i class="fas fa-square text-success"  ></i>
                </div>
                <div class="col-4">
                    <span>Nome da Pool</span>
                </div>
                <div class="col-3">
                    <span>Nome do Criador</span>
                </div>
                <div class="col-2">
                    <span>N votos/N votantes</span>
                </div>
                <div class="col-2">
                    <span>Data de Criação</span>
                </div>
            </div>


        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
